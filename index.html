<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>浅蓝</title>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            html,body{
                width: 100%;
                height: 100%;
            }
            #app{
                position: relative;
                width: 100%;
                box-sizing: border-box;
            }
            #app image{
                float: left;
            }
            #app .child{
                box-sizing: border-box;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
            /*
            * 实现瀑布流, 我可以控制高度或者宽度, 以每一行为单位
            * 高度使用left, 宽度使用top
            * 图片的自动补位, 可以使用判断来显示
            * 窗口宽度可以使用onresize事件来判断, 决定要显示多少张图片, 如果宽度足够, 则按正常显示
            * 如果宽度不足, 那么可以使用一张稍窄的图片来补位(也就是9:16那种)
            * 在补位时, 可以先看一下此行显示几张图片, 使用一个随机来决定放在哪个位置, 那么这个肯定是要需要每一行有个父级标签的
            *
            * */
            window.onload = () => {
                const getScroll = () => {
                    let div = document.createElement('div');
                    div.style.cssText = 'width: 100px;height: 100px;overflow-x: scroll;overflow: scroll;'
                    document.body.appendChild(div);
                    let offsetW = div.offsetWidth;
                    let offsetH = div.offsetHeight;
                    let clientW = div.clientWidth;
                    let clientH = div.clientHeight;
                    div.remove();
                    return {
                        scrollWidth: offsetW - clientW,
                        scrollHeight: offsetH - clientH,
                    }
                };
                /*
                * 未解决的问题:
                * 1. 在改变浏览器宽的时候, 小盒子的宽度会为NaN
                * 2. 在没有出现滚条时, 浏览器右边缘会有一个空隙
                * 3. 在浏览器窗口宽度改变时候会重新执行for循环, 我需要的是改变盒子的大小, 而不是重新生成一些新的盒子,那样性能不是很好
                * 4. top没有完成, 目前就只写了left, 就这个都还差点
                * 5. 有时间来想一想怎么写, 不要一股脑的一直停留在这里
                * 6. 不管写没写好, 记得同步到GitHub
                *
                * */
                let {scrollWidth} = getScroll();
                let createDom = function(dom, obj , len, w, show, index) {
                    let width = Math.floor(w / show);
                    let addW = 0;
                    let top = 0;
                    let isWrap = false;
                    let arrHeight = [];
                    let num = 0;
                    // scrollWidth = 0;
                    for (let i = 0; i < len; i++) {
                        let cache = Math.floor(Math.random() * 500);
                        let h = cache > 99 ? cache : (cache + 10) * 5;
                        let newDom = document.createElement(dom);
                        if (addW + width + scrollWidth > w){
                            width = w - addW - scrollWidth;
                        }
                        if (isWrap) {
                            top = arrHeight[num];
                            arrHeight[num] = h + top + 5;
                            num++;
                        } else {
                            arrHeight.push(h+5);
                            top = 0;
                        }
                        if (dom === 'img') {
                            dom.src = `./images/${index}.jpg`;
                        } else {
                            newDom.innerHTML = i;
                            newDom.classList.add('child');
                            // console.log(top);
                            newDom.style.cssText = `position: absolute;left: ${addW}px;top: ${top}px;width: ${width-5}px;height: ${h}px;background: #eee;line-height: ${h}px;font-size: ${width/2}px;`
                        }
                        obj.appendChild(newDom);
                        if (addW + width > w - width) {
                            addW = 0;
                            isWrap = true;
                            width = Math.floor(w / show);
                            num = 0;
                        } else {
                            addW += width;
                        }
                    };
                };
                let app = document.getElementById("app");
                let w = app.offsetWidth;
                createDom('div', app, 100, w, 10);
                window.onresize = function() {
                    w = app.offsetWidth;
                }
            };
            /*console.time('运行时间');
            if ( 100 > 0 && 100 > 19 && 20 > 0 && 21 > 19 && 23 > 0 && 100 > 0 && 100 > 19 && 20 > 0 && 21 > 19 && 23 > 0) {
                console.timeEnd('运行时间');// 0.004150390625ms
            }*/

            if ( 100 > 1-1 && 100 > 20-1 && 20 > 1-1 && 21 > 20-1 && 23 > 1-1 && 100 > 1-1 && 100 > 20-1 && 20 > 1-1 && 21 > 20-1 && 23 > 1-1) {
                console.timeEnd('运行时间');// 0.006103515625ms

                console.timeEnd('运行时间');// 0.013916015625ms
            }*/
        </script>
    </body>
