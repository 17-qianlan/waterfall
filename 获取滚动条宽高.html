<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>浅蓝</title>
        <style type="text/css">
            body,dl,dd,p,h1,h2,h3,h4,h5,h6,figure{margin:0;}
            ol,ul{margin:0;padding:0;list-style:none;}
            a{text-decoration:none;}
            img{border:none;}
            input{outline: none;}
            .fix:after{content: "";display: block;clear: both;}
            .fr{float: right;}
            .fl{float: left;}
            i{font-style: normal;}
            b{font-weight: normal;}
            html,body{width: 100%;height: 100%;}
        </style>
    </head>
    <body>

        <script>
            const getScroll = () => {
                let div = document.createElement('div');
                div.style.cssText = 'width: 100px;height: 100px;overflow-x: scroll;overflow: scroll;'
                document.body.appendChild(div);
                let offsetW = div.offsetWidth;
                let offsetH = div.offsetHeight;
                let clientW = div.clientWidth;
                let clientH = div.clientHeight;
                div.remove();
                return {
                    scrollWidth: offsetW - clientW,
                    scrollHeight: offsetH - clientH,
                }
            }
            console.log(getScroll());
        </script>
    </body>
</html>
